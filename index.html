
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字花</title>
    <!--    
        辅助性函数 会在屏幕上显示多彩文字 
     -->
    <script src="./jquery-3.3.1.js"></script>
    <script src="./textFlower.js"></script>
    <style>
        p{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 36px;
        }
    </style>
</head>

<body>
    <p>请点击屏幕</p>
    <script>
        new TextFlower({
            FONTSIZE: 15,// 字体大小
            FONTWEIGHT:900, // 字体宽度
            TEXTARRAY: ['嘿嘿嘿', '哈哈哈', '呵呵呵', '么么哒', '吼吼吼'], // 文字列表
            COLORARRAY:["palegreen", "paleturquoise", "tomato", "palevioletred", "teal", "pink", "hotpink"]  // 颜色列表
        });
    </script>
</body>

</html>
